server:
  port: 9002
eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:9000/eureka
  instance:
    instance-id: ${spring.application.name}:${instanceId:${random.value}}
    preferIpAddress: true
spring:
  main:
    web-application-type: reactive
  application:
    name: gatewayService
  datasource:
    url: jdbc:postgresql://localhost:5432/turkcellcrmcustomerdb
    username: postgres
    password: 12345
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
      javax:
        persistence:
          validation:
            mode: none
    show-sql: true
  cloud:
    gateway:
      mvc:
        routes[0]:
          id: customerservice
          predicates[0]: Path=/customerservice/api/v1/individualCustomers/**
          uri: lb://CUSTOMER-SERVICE
        routes[1]:
          id: discoveryserver
          predicates[0]: Path=/eureka/web
          filters[0]: SetPath=/
          uri: http://localhost:9000
jwt:
    secret:
        key: ,
    expiration:
      time: 600000

